<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Debug Checker</title>
  <style>
    html, body { margin:0; padding:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header.hero { height: 320px; background:#222; color:#fff; display:grid; place-items:center; }
    section { min-height: 200px; padding: 24px; }
    section:nth-child(odd) { background:#fafafa; }
    section:nth-child(even){ background:#f4f4f4; }

    /* デバッグ線（style.css と同等仕様） */
    [data-ptl-debug-spacing] header.hero,
    [data-ptl-debug-spacing] section {
      position: relative;
    }
    [data-ptl-debug-spacing] header.hero::before,
    [data-ptl-debug-spacing] section::before{
      content: ""; position:absolute; left:0; right:0; top:0; border-top:2px dashed rgba(255,64,160,.85); z-index:9999; pointer-events:none;
    }
    [data-ptl-debug-spacing] header.hero::after,
    [data-ptl-debug-spacing] section::after{
      content: ""; position:absolute; left:0; right:0; bottom:0; border-bottom:2px dashed rgba(64,128,255,.85); z-index:9999; pointer-events:none;
    }

    /* セクション外側余白（見え方確認用） */
    header.hero { margin: 0 0 80px; }
    section.s1 { margin: 0 0 80px; }
    section.s2 { margin: 0 0 80px; }
    section.s3 { margin: 0 0 60px; }
    section.s4 { margin: 0 0 80px; }
  </style>
</head>
<body>
  <header class="hero"><h1>Hero</h1></header>
  <section class="s1"><h2>NEWS</h2><p>Hero ⇔ NEWS = 80px</p></section>
  <section class="s2"><h2>INTRO</h2><p>NEWS ⇔ INTRO = 80px</p></section>
  <section class="s3"><h2>USERVOICE</h2><p>INTRO ⇔ USERVOICE = 60px</p></section>
  <section class="s4"><h2>REASONS</h2><p>USERVOICE ⇔ REASONS = 80px</p></section>

  <script>
    (function(){
      var root = document.documentElement;
      function apply(on){ on ? root.setAttribute('data-ptl-debug-spacing','') : root.removeAttribute('data-ptl-debug-spacing'); }
      apply(true);
      window.addEventListener('keydown', function(e){ if(e.key.toLowerCase()==='d' && e.shiftKey){ apply(!root.hasAttribute('data-ptl-debug-spacing')); } });
    })();
  </script>
</body>
</html>
